    function timSoLonNhat(arr) {
  if (arr.length === 0) {
    alert("Mảng trống nên không thể tìm số lớn nhất.");
    return null; // Trả về null nếu mảng trống
  }

  let soLonNhat = arr[0];
  for (let i = 1; i < arr.length; i++) {
    if (arr[i] > soLonNhat) {
      soLonNhat = arr[i];
    }
  }

  return soLonNhat;
}

let daySo = [5, 2, 8, 3, 7];
let soLonNhat = timSoLonNhat(daySo);
if (soLonNhat !== null) {
  alert(`Số lớn nhất trong mảng là: ${soLonNhat}`);
}

function tinhTrungBinhCongSoDuong(arr) {
  let tongSoDuong = 0;
  let demSoDuong = 0;

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] > 0) {
      tongSoDuong += arr[i];
      demSoDuong++;
    }
  }

  if (demSoDuong === 0) {
    console.log("Mảng không có số dương, không thể tính trung bình cộng.");
    return null;
  }

  let trungBinhCong = tongSoDuong / demSoDuong;
  return trungBinhCong;
}
let soNguyen = [-2, 5, 3, -1, 7, 0, 4];
let trungBinhCong = tinhTrungBinhCongSoDuong(soNguyen);
if (trungBinhCong !== null) {
  alert(`Trung bình cộng các số dương trong mảng là: ${trungBinhCong}`);
}
