<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        function chuvi(a, b, c) {
            return a + b + c
        }
        function dientich(a, b, c) {
            var p = (a + b + c) / 2;
            return Math.sqrt(p*(p-a) *(p-b)*(p-c))
        }

    var canha = 3;
    var canhb = 4;
    var canhc = 5;

    var chuvitamgiac = chuvi(canha, canhb, canhc)
    var dientichtamgiac = dientich(canha, canhb, canhc)
    alert(`${chuvitamgiac} là chu vi tam giác`)
    alert(`${dientichtamgiac} là diện tích tam giác`)

    


    </script>
</body>
</html>
